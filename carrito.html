<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar row">
      <div class="col-12 col-md-3">
        <div class="navbar-brand inside" id="logo_container">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-brilliance" viewBox="0 0 16 16" id="logo">
              <path d="M8 16A8 8 0 1 1 8 0a8 8 0 0 1 0 16M1 8a7 7 0 0 0 7 7 3.5 3.5 0 1 0 0-7 3.5 3.5 0 1 1 0-7 7 7 0 0 0-7 7"/>
            </svg>
            <a href="index.html"></a>
            <h4 id="text">Team Teach Store</h4>
        </div>
      </div>

      <div class="col-12 col-md-6 mt-md-0">
        <div class="input-group">
          <input
            type="text"
            id="search_field"
            class="form-control"
            placeholder="Buscar producto..."
          />
          <div class="input-group-append">
            <button id="search-btn" class="btn btna">
              <i class="fa fa-search fa-lg text-white" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
        <span>
          <a href="login.html" ">
            <svg type="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
            Iniciar sesión
          </a>
        </span>
        <a href="carrito.html">
          <i class="fa fa-shopping-cart fa-lg text-white" aria-hidden="true"></i>
          <span class="ml-1" id="cart_count">2</span>
        </a>
      </div>
    </nav>

    <!-- Contenido del carrito -->
    <div class="container mt-5">
      <h2 id="encabezado_carrito">Su carrito</h2>
      <div class="row justify-content-center">
        <div class="col-lg-10">
          <div class="list-group mb-4">
            <!-- Item 1 -->
            <div class="list-group-item d-flex align-items-center carrito_item">
              <img src="https://corporativo.tecnoplaza.com.co/wp-content/uploads/2019/06/Del-Vostro-3400-main-.jpg" alt="Portátil Dell Vostro 3400" class="img-thumbnail" style="width: 100px; height: auto;">
              <div class="ms-3 flex-grow-1">
                <h5>Portátil Dell Vostro 3400</h5>
                <p class="price mb-0">$2.500.000</p>
              </div>
              <div class="d-flex align-items-center mx-3">
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <span class="mx-2 cantidad">1</span>
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
              </div>
              <button class="btn btn-danger btn-sm ms-3"><i class="fa fa-trash fa-3x" aria-hidden="true"></i></button>
            </div>
            <!-- Item 2 -->
            <div class="list-group-item d-flex align-items-center carrito_item">
              <img src="https://media.falabella.com/falabellaCO/72751353_1/w=800,h=800,fit=pad" alt="Portátil Lenovo IdeaPad 3" class="img-thumbnail" style="width: 100px; height: auto;">
              <div class="ms-3 flex-grow-1">
                <h5>Portátil Lenovo IdeaPad 3</h5>
                <p class="price mb-0">$1.500.000</p>
              </div>
              <div class="d-flex align-items-center mx-3">
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <span class="mx-2 cantidad">1</span>
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
              </div>
              <button class="btn btn-danger btn-sm ms-3"><i class="fa fa-trash fa-3x" aria-hidden="true"></i></button>
            </div>
            <!-- Item 3 -->
            <div class="list-group-item d-flex align-items-center carrito_item">
              <img src="https://p2-ofp.static.pub/fes/cms/2022/12/05/4xmv4q7x8ckr0wctmmh4x1al7k5ly7924347.png" alt="Laptop IdeaPad 3i 6ta Gen" class="img-thumbnail" style="width: 100px; height: auto;">
              <div class="ms-3 flex-grow-1">
                <h5>Laptop IdeaPad 3i 6ta Gen</h5>
                <p class="price mb-0">$2.300.000</p>
              </div>
              <div class="d-flex align-items-center mx-3">
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-up" aria-hidden="true"></i></button>
                <span class="mx-2 cantidad">1</span>
                <button class="btn btn-light btn-sm"><i class="fa fa-arrow-down" aria-hidden="true"></i></button>
              </div>
              <button class="btn btn-danger btn-sm ms-3"><i class="fa fa-trash fa-3x" aria-hidden="true"></i></button>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center carrito_footer">
            <h4>Total: $6.300.000</h4>
            <button class="btn btn-primary btn-lg">Ir a pagar</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
