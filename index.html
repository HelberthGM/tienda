<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/navbar.css">
    <link rel="stylesheet" href="styles/App.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

          <a href="index.html"></a>

      <div class="col-12 col-md-6 mt-md-0">
        <div class="input-group">
          <input
            type="text"
            id="search_field"
            class="form-control"
            placeholder="Buscar producto..."
          />
          <div class="input-group-append">
            <button id="search-btn" class="btn btna">
              <i
                class="fa fa-search fa-lg text-white"
                aria-hidden="true"
              ></i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-3 mt-4 mt-md-0 text-center">
        <span>
          <a href="login.html" ">
            <svg type="button" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>

        <a href="carrito.html">

      </div>
    
    </nav>
    <!-- Contenido -->
      <h1 id="encabezado_pdts">¡ÚLTIMAS UNIDADES!</h1>
      <section id="productos" class="container mt-5">
        <div class="row">
          <!-- Filtros -->
          <div class="col-lg-3 col-md-4 mb-4">
            <div class="filters-section">
              <h4 class="filters-title">Filtros</h4>
              
              <!-- Filtro por Marca -->
              <div class="filter-group">
                <h5>Marca</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="dell" id="dell-check">
                  <label class="form-check-label" for="dell-check">
                    Dell
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="lenovo" id="lenovo-check">
                  <label class="form-check-label" for="lenovo-check">
                    Lenovo
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="hp" id="hp-check">
                  <label class="form-check-label" for="hp-check">
                    HP
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="asus" id="asus-check">
                  <label class="form-check-label" for="asus-check">
                    ASUS
                  </label>
                </div>
              </div>

              <!-- Filtro por Precio -->
              <div class="filter-group">
                <h5>Rango de Precio</h5>
                <div class="price-range">
                  <div class="row">
                    <div class="col-6">
                      <label for="min-price" class="form-label">Mínimo</label>
                      <input type="number" class="form-control form-control-sm" id="min-price" placeholder="0" min="0">
                    </div>
                    <div class="col-6">
                      <label for="max-price" class="form-label">Máximo</label>
                      <input type="number" class="form-control form-control-sm" id="max-price" placeholder="5000000" min="0">
                    </div>
                  </div>
                  <div class="mt-2">
                    <button type="button" class="btn btn-primary btn-sm w-100" id="apply-price-filter">
                      Aplicar
                    </button>
                  </div>
                </div>
              </div>

              <!-- Filtro por Tipo -->
              <div class="filter-group">
                <h5>Tipo de Producto</h5>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="laptop" id="laptop-check">
                  <label class="form-check-label" for="laptop-check">
                    Laptops
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="desktop" id="desktop-check">
                  <label class="form-check-label" for="desktop-check">
                    Desktops
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="all-in-one" id="allinone-check">
                  <label class="form-check-label" for="allinone-check">
                    All-in-One
                  </label>
                </div>
              </div>

              <!-- Botón Limpiar Filtros -->
              <div class="filter-actions">
                <button class="btn btn-outline-secondary btn-sm" id="clear-filters">
                  Limpiar Filtros
                </button>
              </div>
            </div>
          </div>

          <!-- Productos -->
          <div class="col-lg-9 col-md-8">
            <div class="row">
          <!-- Producto 1 -->
          <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <a href="producto1.html" class="card-link">
              <div class="card p-3 rounded">
              <img
                class="card-img-top mx-auto"
                src="https://corporativo.tecnoplaza.com.co/wp-content/uploads/2019/06/Del-Vostro-3400-main-.jpg"
                alt="portatil dell"
              />
              <div class="card-body d-flex flex-column">
                <h5 id="titulo_producto">
                  Portátil Dell Vostro 3400
                </h5>
                <div class="rating mt-auto">
                  <div class="rating-outer">
                    <div class="rating-inner"></div>
                  </div>
                  <span id="no_opiniones"> 5 reviews</span>
                </div>
                                 <p class="card-text">$2.500.000</p>
              </div>
            </div>
            </a>
          </div>
          <!-- Producto 2 -->
          <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <a href="producto2.html" class="card-link">
              <div class="card p-3 rounded">
              <img
                class="card-img-top mx-auto"
                src="https://media.falabella.com/falabellaCO/72751353_1/w=800,h=800,fit=pad"
                alt="portatil Lenovo"
              />
              <div class="card-body d-flex flex-column">
                <h5 id="titulo_producto">
                  Portátil Lenovo IdeaPad 3
                </h5>
                <div class="rating mt-auto">
                  <div class="rating-outer">
                    <div class="rating-inner"></div>
                  </div>
                  <span id="no_opiniones"> 7 reviews</span>
                </div>
                                 <p class="card-text">$1.500.000</p>
              </div>
            </div>
            </a>
          </div>
          <!-- Producto 3 -->
          <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <a href="producto3.html" class="card-link">
              <div class="card p-3 rounded">
              <img
                class="card-img-top mx-auto"
                src="https://p2-ofp.static.pub/fes/cms/2022/12/05/4xmv4q7x8ckr0wctmmh4x1al7k5ly7924347.png"
                alt="Lenovo laptop"
              />
              <div class="card-body d-flex flex-column">
                <h5 id="titulo_producto">
                  Laptop IdeaPad 3i 6ta Gen
                </h5>
                <div class="rating mt-auto">
                  <div class="rating-outer">
                    <div class="rating-inner"></div>
                  </div>
                  <span id="no_opiniones"> 12 reviews</span>
                </div>
                                 <p class="card-text">$2.300.000</p>
              </div>
            </div>
            </a>
          </div>
          <!-- Producto 4 -->
          <div class="col-sm-12 col-md-6 col-lg-4 my-3">
            <a href="producto4.html" class="card-link">
              <div class="card p-3 rounded">
              <img
                class="card-img-top mx-auto"
                src="https://p1-ofp.static.pub/medias/bWFzdGVyfHJvb3R8Mjg1OTQyfGltYWdlL3BuZ3xoZjAvaDBlLzE0NDA3MDQwMDQwOTkwLnBuZ3wwOGYyNjc2NzcyM2I4NGM1Y2EwMzE1ZDI0NGY2Yjk5MzJiYmI3ZTMyNTQ2MWVlNTRiOTgxMWFlMDJiNDgxMTFk/lenovo-monitor-ideacentre-aio-3-24-amd-subseries-hero.png"
                alt="Lenovo desktop"
              />
              <div class="card-body d-flex flex-column">
                <h5 id="titulo_producto">
                  IdeaCentre AIO 3 6ta Gen
                </h5>
                <div class="rating mt-auto">
                  <div class="rating-outer">
                    <div class="rating-inner"></div>
                  </div>
                  <span id="no_opiniones"> 9 reviews</span>
                </div>
                                 <p class="card-text">$3.100.000</p>
              </div>
            </div>
            </a>
          </div>
        </div>
      </section>
