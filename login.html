<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="styles/App.css">
</head>
<body>
      <div id="contenedor">
            <div id="central">
                <div id="login">
                    <h1 class="titulo">Bienvenido(a)</h1>
                    <form id="loginform">
                        <label for="username" class="sr-only">Usuario</label>
                        <input type="text" name="usuario" placeholder="Usuario" title="usuario" required></input> 
                        <label for="password" class="sr-only">Contraseña</label>              
                        <input type="password" placeholder="Contraseña" name="contraseña" title="contraseña"></input>
                        <button type="submit" title="Ingresar" name="Ingresar" onclick="window.location.href='index.html'">Ingresar</button>
                    </form>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="#">¿No tienes Cuenta? Registrate</a>
                    </div>
                    <div class="inferior">
                        <a href="index.html">Volver</a>
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
